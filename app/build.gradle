dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'


    //Fragment Ktx
    implementation 'androidx.fragment:fragment-ktx:1.2.5'


    //Dagger - Hilt
    implementation "com.google.dagger:hilt-android:2.28-alpha"
    kapt "com.google.dagger:hilt-android-compiler:2.28-alpha"

    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02"
    kapt "androidx.hilt:hilt-compiler:1.0.0-alpha02"

    // Activity KTX for viewModels()
    implementation "androidx.activity:activity-ktx:1.1.0"

    // material design
    implementation 'com.google.android.material:material:1.3.0-beta01'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.2'

    //Lifecycle owner
    def lifecycle_version = "2.3.0"
    def arch_version = "2.1.0"

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    // Lifecycles only (without ViewModel or LiveData)
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation 'com.jakewharton.timber:timber:4.7.1'


    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.7.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.1'


    // OAuth2 for Google API
//    implementation('com.google.auth:google-auth-library-oauth2-http:0.7.0') {
//        exclude module: 'httpclient'
//    }


//    // gRPC
    compile "io.grpc:grpc-okhttp:1.39.0"
//    implementation "io.grpc:grpc-protobuf-lite:1.39.0"
//    implementation "io.grpc:grpc-stub:1.39.0"
//    implementation 'javax.annotation:javax.annotation-api:1.3.2'
//    protobuf 'com.google.protobuf:protobuf-java:3.17.3'


    implementation platform('com.google.cloud:libraries-bom:20.8.0')

    compile ('com.google.cloud:google-cloud-speech'){

        exclude group: 'javax.annotation', module: 'javax.annotation-api'
        exclude group: 'javax.annotation', module: 'jsr250-api'
    }

}